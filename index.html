<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chatbot</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.25.0/themes/prism-okaidia.min.css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.25.0/prism.min.js"></script>
    <style>
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }
        .float-animation {
            animation: float 3s ease-in-out infinite;
        }
        .gradient-text {
            background: linear-gradient(to right, #6a11cb, #2575fc);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        body {
            font-family: 'Arial', sans-serif;
            background-image: url('https://i.ibb.co/8BhPPHf/image.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }
    </style>
</head>
<body class="min-h-screen flex flex-col p-4">

    <div class="flex items-center p-4 bg-white bg-opacity-80 shadow-lg rounded-lg">
        <img src="https://i.ibb.co/LNZfZMH/image.jpg" alt="Bot Avatar" class="w-12 h-12 rounded-full mr-4 float-animation">
        <h1 class="text-2xl font-bold text-gray-800">AI Chatbot</h1>
    </div>

    <div id="chat-container" class="flex-grow overflow-y-auto p-4 space-y-4 mt-4"></div>

    <div class="p-4 flex">
        <input type="text" id="user-input" placeholder="Type your message..." class="flex-grow px-4 py-2 rounded-l-full focus:outline-none focus:ring-2 focus:ring-blue-400 bg-white bg-opacity-80">
        <button id="send-button" class="bg-blue-500 text-white px-6 py-2 rounded-r-full hover:bg-blue-600 transition-colors duration-300">Send</button>
    </div>

    <script>
        // Elements
        const chatContainer = document.getElementById('chat-container');
        const userInput = document.getElementById('user-input');
        const sendButton = document.getElementById('send-button');

        // API endpoint
        const API_URL = 'https://asmit-docs.onrender.com/Qwen?prompt=';

        function addMessage(message, isUser = false) {
            const messageElement = document.createElement('div');
            messageElement.className = `flex ${isUser ? 'justify-end' : 'justify-start'}`;

            const bubbleElement = document.createElement('div');
            bubbleElement.className = `max-w-xs lg:max-w-md px-4 py-2 rounded-2xl ${
                isUser ? 'bg-blue-500 text-white' : 'bg-white bg-opacity-80 text-gray-800'
            } shadow-md`;

            if (message.startsWith('```') && message.endsWith('```')) {
                const codeBlock = message.slice(3, -3);
                const pre = document.createElement('pre');
                const code = document.createElement('code');
                code.className = 'language-javascript'; // Change this to the appropriate language
                code.textContent = codeBlock;
                pre.appendChild(code);
                bubbleElement.appendChild(pre);
                Prism.highlightElement(code);
            } else {
                bubbleElement.textContent = message;
            }

            messageElement.appendChild(bubbleElement);
            chatContainer.appendChild(messageElement);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        async function sendMessage(message) {
            try {
                const response = await fetch(`${API_URL}${encodeURIComponent(message)}`);
                if (!response.ok) {
                    throw new Error('API request failed');
                }
                const json = await response.json(); 
                return json.answer; 
            } catch (error) {
                console.error('Error:', error);
                return 'Sorry, there was an error processing your request.';
            }
        }

        sendButton.addEventListener('click', async () => {
            const message = userInput.value.trim();
            if (message) {
                addMessage(message, true);
                userInput.value = '';

                const response = await sendMessage(message);
                addMessage(response);
            }
        });

        userInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendButton.click();
            }
        });
    </script>
</body>
  </html>
