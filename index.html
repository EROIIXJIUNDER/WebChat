<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chatbot</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js"></script>
    <style>
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }
        .float-animation {
            animation: float 3s ease-in-out infinite;
        }
        body {
            font-family: 'Arial', sans-serif;
            background-image: url('https://i.ibb.co/8BhPPHf/image.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }
        @keyframes borderAnimation {
            0% { border-image-source: linear-gradient(45deg, #ff00ff, #00ff00, #0000ff); }
            50% { border-image-source: linear-gradient(45deg, #0000ff, #ff00ff, #00ff00); }
            100% { border-image-source: linear-gradient(45deg, #00ff00, #0000ff, #ff00ff); }
        }
        .animated-border {
            border: 4px solid;
            border-image-slice: 1;
            border-radius: 16px;
            animation: borderAnimation 10s linear infinite;
        }
        .typing-cursor::after {
            content: '|';
            animation: blink 0.7s infinite;
        }
        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }
        .model-layer {
            transition: all 0.3s ease-in-out;
        }
    </style>
</head>
<body class="min-h-screen flex flex-col p-4">

    <div class="flex items-center justify-between p-4 bg-white bg-opacity-80 shadow-lg rounded-lg animated-border">
        <div class="flex items-center">
            <img src="https://i.ibb.co/LNZfZMH/image.jpg" alt="Bot Avatar" class="w-12 h-12 rounded-full mr-4 float-animation">
            <h1 class="text-2xl font-bold text-gray-800">AI Chatbot</h1>
        </div>
        <div class="flex items-center space-x-4">
            <a href="https://www.facebook.com/Asmit021" target="_blank" class="text-blue-600 hover:text-blue-800 transition-colors duration-300">
                <i class="fab fa-facebook-square text-2xl"></i>
            </a>
            <div class="relative">
                <button id="models-button" class="px-4 py-2 rounded-full focus:outline-none focus:ring-2 focus:ring-blue-400 bg-blue-500 text-white hover:bg-blue-600 transition-colors duration-300"><span id="current-model">Carl</span></button>
                <div id="model-layers" class="absolute right-0 mt-2 w-48 bg-white rounded-md shadow-lg overflow-hidden z-10 hidden">
                    <div class="model-layer p-2 hover:bg-gray-100 cursor-pointer" data-model="Carl">Carl</div>
                    <div class="model-layer p-2 hover:bg-gray-100 cursor-pointer" data-model="llama">llama</div>
                </div>
            </div>
        </div>
    </div>

    <div id="chat-container" class="flex-grow overflow-y-auto p-4 space-y-4 mt-4 bg-white bg-opacity-60 rounded-lg animated-border"></div>

    <div class="p-4 flex space-x-2 bg-white bg-opacity-80 rounded-lg animated-border mt-4">
        <input type="text" id="user-input" placeholder="Type your message..." class="flex-grow px-4 py-2 rounded-l-full focus:outline-none focus:ring-2 focus:ring-blue-400 bg-white bg-opacity-80">
        <button id="send-button" class="bg-blue-500 text-white px-6 py-2 rounded-r-full hover:bg-blue-600 transition-colors duration-300">Send</button>
    </div>

    <script>
        // Elements
        const chatContainer = document.getElementById('chat-container');
        const userInput = document.getElementById('user-input');
        const sendButton = document.getElementById('send-button');
        const modelsButton = document.getElementById('models-button');
        const modelLayers = document.getElementById('model-layers');
        const currentModelSpan = document.getElementById('current-model');

        // API endpoints
        const API_URLS = {
            llama: 'https://asmit-docs.onrender.com/metallama?prompt=',
            Carl: 'https://asmit-docs.onrender.com/dolphin?prompt='
        };

        let currentModel = 'Carl'; // Default model

        function addMessage(message, isUser = false) {
            const messageElement = document.createElement('div');
            messageElement.className = `flex ${isUser ? 'justify-end' : 'justify-start'}`;

            const bubbleElement = document.createElement('div');
            bubbleElement.className = `max-w-xs lg:max-w-md px-4 py-2 rounded-2xl ${
                isUser ? 'bg-blue-500 text-white' : 'bg-white bg-opacity-80 text-gray-800'
            } shadow-md`;

            if (isUser) {
                bubbleElement.textContent = message;
            } else {
                bubbleElement.classList.add('typing-cursor');
            }

            messageElement.appendChild(bubbleElement);
            chatContainer.appendChild(messageElement);
            chatContainer.scrollTop = chatContainer.scrollHeight;
            return bubbleElement;
        }

        async function typeMessage(element, message) {
            const lines = message.split('\n');
            for (let line of lines) {
                if (line.trim() === '') {
                    await new Promise(resolve => setTimeout(resolve, 500)); // Pause between paragraphs
                    element.innerHTML += '<br><br>';
                } else {
                    for (let char of line) {
                        element.innerHTML += char;
                        chatContainer.scrollTop = chatContainer.scrollHeight;
                        await new Promise(resolve => setTimeout(resolve, 30 + Math.random() * 50)); // Random delay between chars
                    }
                    element.innerHTML += '<br>';
                    await new Promise(resolve => setTimeout(resolve, 200)); // Pause at end of line
                }
            }
            element.classList.remove('typing-cursor');
        }

        async function sendMessage(message) {
            try {
                const response = await fetch(`${API_URLS[currentModel]}${encodeURIComponent(message)}`);
                if (!response.ok) {
                    throw new Error('API request failed');
                }
                const json = await response.json(); 
                return json.answer; 
            } catch (error) {
                console.error('Error:', error);
                return 'Sorry, there was an error processing your request.';
            }
        }

        sendButton.addEventListener('click', async () => {
            const message = userInput.value.trim();
            if (message) {
                addMessage(message, true);
                userInput.value = '';

                const aiBubble = addMessage('', false);
                const response = await sendMessage(message);
                await typeMessage(aiBubble, response);
            }
        });

        userInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendButton.click();
            }
        });

        // Toggle model layers visibility
        modelsButton.addEventListener('click', () => {
            modelLayers.classList.toggle('hidden');
        });

        // Model selection
        modelLayers.addEventListener('click', (e) => {
            if (e.target.classList.contains('model-layer')) {
                currentModel = e.target.getAttribute('data-model');
                currentModelSpan.textContent = currentModel.charAt(0).toUpperCase() + currentModel.slice(1);
                modelLayers.classList.add('hidden');
            }
        });

        // Close model layers when clicking outside
        document.addEventListener('click', (e) => {
            if (!modelsButton.contains(e.target) && !modelLayers.contains(e.target)) {
                modelLayers.classList.add('hidden');
            }
        });
    </script>
</body>
</html>
